<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR code generator</title>
  </head>
  <body>
    <div class="container">
      <div class="info">
        <h1>QR code generator</h1>
        <p>Enter text or a web address!</p>
      </div>
      <form>
        <input type="text" placeholder="Enter a text or address." />
        <button type="button">QR code generator</button>
      </form>
      <div class="qr-code hidden">
        <img src="files/download.png" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
